<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  login
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">login</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
           <label for="username">username</label>
           <input ng-model="authCtrl.credentials.username" type="username" class="form-control" id="username" placeholder="your username">
          </div>
          <div class="form-group">
           <label for="password">password</label>
            <input ng-model="authCtrl.credentials.password" type="password" class="form-control" id="password" placeholder="your password">
          </div>
         <button type="submit" class="btn btn-default" ng-click="authCtrl.login(authCtrl.credentials)" data-dismiss="modal">login</button>
       </form>
      </div>
    </div>
  </div>
</div>
