Filter: <input type="text" ng-model="userFilter.name"/>
<br/>
<br/>
<table>
  <tr>
    <th ng-click="usersCtrl.doSort('name')">Name</th>
    <th ng-click="usersCtrl.doSort(':id')">ID</th>
    <th ng-click="usersCtrl.doSort('username')">Username</th>
    <th>&nbsp;</th>
  </tr>
  <tr ng-repeat="user in usersCtrl.users | filter: userFilter | orderBy:usersCtrl.sortBy:reverse">
    <td>{{ user.name }}</td>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td><a href="#/users/{{user.id}}/game_weeks">View Game Weeks</a></td>
  </tr>
</table>
<br/>
